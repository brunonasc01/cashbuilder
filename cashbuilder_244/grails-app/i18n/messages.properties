help.home.title=Home
help.home.ask1.title=Qual a função da área Home
help.home.ask1.answer=A Home é um agregador de informações para facilitar a sua vida. Ela lista os últimos registros, saldo, avisos e contem um formulário para registrar seus gastos.

help.home.ask3.title=Qual a diferença do Box "Novo Lançamento"?
help.home.ask3.answer=Ele é igual ao box existente no Fluxo de Caixa. A inclusão dele na Home tem como objetivo facilitar o seu trabalho.


help.budget.title=Orçamento
help.budget.ask1.title=Qual a função da área Orçamento
help.budget.ask1.answer=O Orçamento é o coração do FazRico. É através dele que você poderá colocar ordem e garantir a sua estabilidade financeira. Come ele, suas dívidas, gastos e sobras ficarão evidentes, permitindo que você tome as ações necessárias para quitar uma dívidas ou guardar dinheiro para a realização dos seus objetivos.  

help.budget.ask2.title=Como planejar o meu orçamento
help.budget.ask2.answer=O orçamento é a previsão de receitas e despesas para um período. Para uma pessoa ou família, um bom orçamento é aquele onde as receitas cobrem todas as dívidas com folga. Se o seu planejamento está no vermelho, é hora de rever seus hábitos e mudar de vida. Para saber mais como acabar com as dívidas, visite o <a href="blog.fazrico.com">blog</a>. 

help.budget.ask3.title=Como definir o orçamento do ano
help.budget.ask3.answer=Por medida de segurança, o orçamento anual só poderá ser definido uma vez. Para fazê-lo acesse a área <i>Administração / Definir orçamento manual</i>. Defina os valores para todas as receitas e despesas relevantes no formulário. Por fim, no lado esquerdo há o seletor "aplicar para". Selecione a opção "ano" e clique em gravar. <br/><b>OBS:</b> Ao fazer isso, o orçamento de todos os meses ficará igual ao do mês atual. Para outras alterações, será preciso modificar o orçamento de cada mês individualmente.

help.budget.ask4.title=Quando o sistema ira montar meu Orçamento
help.budget.ask4.answer=O FazRico irá calcular o seu orçamento anual automaticamente após 03 meses de uso. Esse tempo é necessário para formar uma base de registros mínima, de forma que o orçamento feito pelo sistema seja o mais próximo da sua realidade. Se preferir, você pode ir até <i>Administração / Definir orçamento manual</i> e montar o seu orçamento manualmente.<br/>Lembre-se: Ao fazer isso, o sistema deixará de fazer o cálculo automático após 03 meses de uso.

help.budget.ask5.title=Como atualizar o valor planejado para uma categoria
help.budget.ask5.answer=Na tela do orçamento, selecione a categoria desejada, clique no botão (+) e em seguida edite a subcategoria desejada. Concluido a atualização, clique em gravar.<br /><b>OBS:</b> Se quiser remover um item do orçamento, basta gravá-lo com valor 0 (zero).


help.cashflow.title=Fluxo de Caixa
help.cashflow.ask1.title=Qual a função do Fluxo de Caixa
help.cashflow.ask1.answer=O Fluxo de Caixa é a listagem de todos os seus gastos e receitas. É com a informação registrada aqui que o sistema poderá monitorar o orçamento e exibir alertas caso algum gasto ultrapasse o planejado. 

help.cashflow.ask2.title=Como alterar a ordenação do Fluxo de Caixa
help.cashflow.ask2.answer=Clique no título da coluna desejada e os registros serão organizados em função da coluna.

help.cashflow.ask3.title=Como alterar um registro existente
help.cashflow.ask3.answer=Clique no botão "editar" adjacente ao registro desejado. Faça as devidas alterações e clique em atualizar.

help.cashflow.ask4.title=Como apagar um registro existente
help.cashflow.ask4.answer=Clique no botão excluir adjacente ao registro desejado. Você poderá desfazer essa operação, caso tenha apagado o registro por engano. 


help.goal.title=Metas
help.goal.ask1.title=Qual a função das Metas
help.goal.ask1.answer=As metas fornecem uma forma prática para acompanhamento da realização dos seus objetivos financeiros.

help.goal.ask2.title=Como criar uma meta
help.goal.ask2.answer=Clique no botão "Nova Meta". Informe o título, data de inicio, data fim (essa é a data limite para você alcançar a meta), montante a ser acumulado e categorias a serem monitoradas. Terminando o preenchimento, clique em "Criar Meta".

help.goal.ask3.title=Como acompanhar uma meta
help.goal.ask3.answer=O andamento da meta será exibida numa barra de progresso. Cada transação feita no sistema, no período de tempo e na categoria determinada para a meta irá incrementar o montante e a barra de progresso. Desafie a si mesmo e tente alcançá-la antes da data limite. 

help.goal.ask4.title=Por que não e possivel alterar uma meta
help.goal.ask4.answer=As metas devem ser objetivos bem definidos e com poucos desvios. Se a sua meta precisa ser prorrogada com frequência, verifique como esta o seu orçamento ou se a meta esta fora da sua realidade.

help.goal.ask5.title=Como excluir uma meta
help.goal.ask5.answer=Clique o botão de lixeira abaixo do nome de cada meta. Você poderá desfazer essa operação, caso tenha apagado uma meta por engano.

help.report.title=Relatórios
help.report.ask1.title=Qual a função dos Relatórios
help.report.ask1.answer=Os relatórios fornecem gráficos e o resumo da sua movimentação financeira. Atráves deles é você poderá verificar a proporção e o totalização de cada gasto no orçamento.

help.admin.title=Administração
help.admin.ask1.title=Quais são funcionalidades da área Administração
help.admin.ask1.answer=Na areá de administração você poderá: <br/>1 - Definir o seu orçamento<br />2 - Atualizar dados cadastrais, e-mail e senha <br/>3 - Criar novas categorias<br />4- Ativar o histórico para consulta de orçamentos antingos


# ABOUT
about.header.title=Sobre
about.header.innertitle=Como a Gestão Financeira mudou minha vida (e irá mudar a sua)
about.text= \
<p>\
Olá, tudo bem? Meu nome é Bruno Araujo, fundador do FazRico.com.\
</p>\
<p>\
Nessa página irei explicar a origem do site e o que ele pode oferecer a você. Continue a leitura para saber mais sobre:\
</p>\
<p>\
- Como o sistema FazRico irá ajudá-lo a organizar seu dinheiro.\
</p>\
<p>\
- Por que eu, um gastador comum, foi aprender gestão financeira.\
</p>\
<p>\
- Como obtive ótimos resultados, apenas mudando a forma de lidar com o dinheiro.\
</p>\
<p>\
Você já deve ter lido ou ouvido algum economista dizer que é preciso controlar os gastos, evitar financiar sem uma boa entrada, etc. Já percebeu nenhum deles diz como fazer isso? Bom, para tentar responder a essa pergunta, fui atrás de informação. E consegui muito mais do que imaginava...\
</p>\
<p>\
Há quase uma década, eu tinha algumas necessidades urgentes na cabeça: Como comprar um imóvel e casar? Naquele tempo difícil de trabalho, faculdade e pouco dinheiro, mesmo as casas mais simples estavam além das minhas possibilidades.\
</p>\
<p>\
Decidido a não pagar os juros abusivos dos financiamentos, comecei a estudar sobre investimentos e gestão financeira, através de livros e blogs. Aprendi como colocar os juros para trabalhar ao meu favor, o funcionamento do mercado de ações, como manter um orçamento pessoal e muitos outros assuntos que todos nós deveríamos sair da escola sabendo.\
</p>\
<p>\
Tamanho foi o meu deslumbramento que passei a conversar e discutir com todo mundo sobre gestão financeira, só para ficar frustrado ao perceber que poucos tinham algum conhecimento no assunto. Fui desencorajado e diversas vezes ouvi a tradicional desculpa: “espera casar, ter carro, filho”, o que só serviu para reforçar a minha nova postura em relação ao dinheiro.\
</p>\
<p>\
Alguns meses depois, após montar meu orçamento e já vivendo bem com menos do que recebia, fiz meu primeiro aporte de R$ 300. Essa pequena aplicação foi o marco inicial da minha nova vida como credor e o fim de uma vida de dívidas e privações. Desse ponto de diante, foi questão de tempo até eu conseguir o montante necessário para comprar a minha casa com uma boa entrada.\
</p>\
<p>\
Nesse mesmo período, comecei a ensinar meus familiares a gerir suas finanças afinal, algo tão bom precisa ser compartilhado. Porém, o resultado foi aquém do esperado... Infelizmente as pessoas são resistentes a mudar seus hábitos, principalmente quando envolve o próprio dinheiro. Ao menos essa experiência serviu para definir os requisitos do que viria a ser o FazRico, uma ferramenta acessível e capaz de ajudar qualquer um a compreender e administrar o seu dinheiro.\
</p>\
<p>\
O que começou como uma planilha automatizada, tornou-se um sistema cheio de recursos para facilitar a vida na hora de administrar as finanças pessoais. O FazRico já vem pronto para você começar a registrar suas despesas. Além disso, ele oferece:\
</p>\
<p>\
- Gráficos para comparação das despesas\
</p>\
<p>\
- Sistema de alertas para avisá-lo quando algum gasto afetar o equilíbrio do seu orçamento\
</p>\
<p>\
- Definição de metas financeiras para ajudá-lo a conquistar seus objetivos\
</p>\
<p>\
Tudo isso numa interface limpa e amigável, para oferecer a você a melhor experiência na gestão do dinheiro. O que está esperando <a href="/user/signup">faça seu cadastro</a> e comece agora a usufruir do FazRico.com!\
</p>\
<p>\
Apesar de todos esses recursos, ele não exclui a necessidade de aprendizado. Para resolver isso criei, além do site, o blog do FazRico. Ele fornecerá toda a informação necessária para você aprender a cuidar do dinheiro e utilizar o sistema como ferramenta de apoio no controle e na realização dos seus objetivos.\
</p>\
<p>\
Hoje, tenho uma vida financeiramente estável e completa graças à combinação de conhecimento, disciplina e o FazRico.com. Obtive tudo que queira muito antes da maioria das pessoas, sem precisar penhorar meu rim e com uma crescente carteira de investimentos. Se você também deseja uma vida assim, comece a utilizar o FazRico.com agora!\
</p>

