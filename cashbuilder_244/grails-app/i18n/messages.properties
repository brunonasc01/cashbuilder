# HELP
help.title.label=Ajuda

help.general.title=Questões Gerais
help.general.ask1.title=O que é o FazRico
help.general.ask1.answer=É um sistema web para Planejamento Financeiro Pessoal. <br/>Com ele você poderá organizar, controlar o seu dinheiro e acompanhar a sua movimentação financeira aonde estiver.  

help.general.ask2.title=Como utilizar o sistema
help.general.ask2.answer=Para tirar o máximo proveito do FazRico, é fundamental que você registre todos os seus gastos e receitas nele. Com essa informação, o sistema <b>(após 03 meses de uso)</b> ou você (através da área <b><a href="/admin/manage_budget">Definir Orçamento Manual</a></b> poderá estabelecer o seu Orçamento pessoal ou familiar. Em seguida, cabe a você monitorá-lo de forma a garantir que o seu dinheiro seja suficiente para cobrir todas as despesas. 

help.general.ask3.title=Quanto custa
help.general.ask3.answer=O FazRico é totalmente gratuito. O site é mantido através de anúncios e produtos relacionados.

help.general.ask4.title=Como o FazRico me <i>"faz rico"</i> ?
help.general.ask4.answer=Após montar o seu orçamento, ficará muito mais fácil organizar os gastos e separar uma parte do seu dinheiro para investir. É com esse investimento e muita disciplina que se assim desejar, você poderá realizar seus sonhos e até ficar rico.

help.general.ask5.title=Como posso contribuir
help.general.ask5.answer=Sugestões e críticas construtivas são sempre bem vindas. <a href="/contact/index">Clique aqui</a> para enviar uma mensagem ao desenvolvedor. Você também pode contribuir divulgando o FazRico para seus amigos.

