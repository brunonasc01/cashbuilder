## ABOUT ##
general.about.title=Sobre
general.about.text= \
<p>\
A idéia do FazRico.com teve início há anos quando eu, ainda estagiário, comecei a avaliar o preço de imóveis.\
Eu estava namorando e o desejo de casar era tentador.  Porém,\
se dependesse do meu modesto salário, o casamento ficaria só no desejo mesmo.\
<p/>\
<p>\
Até aquela época, eu lidava com dinheiro igual a qualquer outro brasileiro: \
gastava muito, paga juros e poupava NADA. As coisas só começaram a mudar quando \
após muito estudo, passei a fazer o meu planejamento financeiro. Depois de enxugar \
todos os gastos, consegui fazer o meu primeiro aporte de R$ 300,00 em Dezembro de 2007.\
</p>\
<p>\
Daí em diante, tudo mudou. Comecei uma incansável busca por melhores empregos pois sabia \
que o dinheiro extra, ao invés de ser consumido com bobagens e juros, seria aplicado \
no meu plano para independência financeira. Detalhe, todo esse planejamento era feito \
numa confusa planilha do Excel...\
</p>\
<p>\
Em Junho de 2010, ja com uma significativa experiência em desenvolvimento de sistemas, \
comecei o primeiro protótipo do FazRico.\
</p>\
<p>\
O sistema hoje disponível à você é o resultado de muita perseverança, estudo e dedicação pois,\
desde a configuração do servidor até o design dos botões foram frutos do meu esforço.\
</p>\
<p>\
Espero que o FazRico lhe ajude a controlar o seu dinheiro e a trilhar um futuro diferente\
do "eterno devedor" estimulado pelo nossa sociedade. \
</p>\
<p>\
Fique com Deus e boa sorte!\
</p>\

