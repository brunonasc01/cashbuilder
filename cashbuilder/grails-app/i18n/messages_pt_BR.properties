## HELP ##
help.title.label=Ajuda

help.general.title=Questões Gerais
help.general.ask1.title=O que é o FazRico
help.general.ask1.answer=É um sistema de Planejamento Financeiro Pessoal.<br/>Através dele você conseguirá organizar e controlar o seu dinheiro.

help.general.ask2.title=Como utilizar o sistema
help.general.ask2.answer=Você só precisa registrar todos os seus gastos, receitas e monitorar o Orçamento.<br />Demais ações serão feitas ou avisadas pelo próprio sistema.

help.general.ask3.title=Quanto custa
help.general.ask3.answer=O FazRico é totalmente gratuito. Mas sinta-se à vontade para fazer uma doação e contribuir no aprimoramento do sistema.

help.general.ask4.title=Como o FazRico me <i>"faz rico"</i>
help.general.ask4.answer=Através do planejamento financeiro, separar uma parte do seu dinheiro para investir, será uma realidade.<br/>É com esse investimento que, se assim desejar, você será Rico.

help.general.ask5.title=Como posso contribuir
help.general.ask5.answer=Sugestões e críticas construtivas são sempre bem vindas. <br/><a href="#">Clique aqui</a> para enviar uma mensagem ao desenvolvedor. <br/>Você também pode contribuir divulgando o FazRico para outras pessoas ou mesmo através de uma doação.


help.technical.title=Problemas Técnicos
help.technical.lostpassword=Esqueci a minha Senha
help.technical.bugs=Relatar um Bug
help.technical.feedback=Críticas e Sugestões


help.home.title=Home
help.home.ask1.title=Qual a função da área Home
help.home.ask1.answer=A Home fornece uma visão rápida do seu planejamento atual. <br/>Ela lista os últimos registros, saldo, avisos e contem um box para novos registros.

help.home.ask2.title=Como visualizar os avisos
help.home.ask2.answer=Os avisos ficam disponíveis na Home ou pelo botão (!).<br/>Basta clicar nele para ler o texto e, caso seja necessário, fazer as alterações no seu planejamento.

help.home.ask3.title=Qual a diferença do Box "Novo Lançamento"?
help.home.ask3.answer=Ele é igual ao box existente no Fluxo de Caixa. A inclusão dele na Home tem como objetivo facilitar o seu trabalho.


help.budget.title=Orçamento
help.budget.ask1.title=Qual a função da área Orçamento
help.budget.ask1.answer=O Orçamento é onde você irá planejar e monitorar o seu dinheiro. Sobras e/ou falta dele serão visualizadas aqui.

help.budget.ask2.title=Como planejar o meu orçamento
help.budget.ask2.answer=Você deve listar todas os seus gastos mensais e conferir se o seu salário é suficiente para pagar todas. Agora você tem 02 cenários: <br/><b>1</b> - O meu salário é suficiente para pagar os gastos: Parabéns! O próximo passo é reduzir gastos desnecessários, definir uma quantia para investimento e se esforçar para cumprir o seu planejamento. <br/> <b>2</b> - Os gastos superam o meu salário: Nesse caso, você precisa reduzir despesas e gastar apenas com o necessário até equilibrar as contas. Também é válido renegociar as suas dívidas ou uso do crédito (com muita sabedoria). <br/>Para saber mais, consulte o <a href="#">blog</a>.

help.budget.ask3.title=Como definir o orçamento do ano
help.budget.ask3.answer=Você pode redefinir o orçamento anual na área <i>Administração / Definir orçamento manual</i>. No lado esquerdo há o seletor "aplicar para". Selecione a opção "ano" e clique em gravar. <br/><b>OBS:</b> Ao fazer isso, o orçamento de todos os meses ficará igual ao do mês atual.Se não deseja fazer isso, mantenha a opção "mês" selecionada.

help.budget.ask4.title=Quando o sistema ira montar meu Orçamento
help.budget.ask4.answer=O FazRico irá calcular o seu orçamento anual automaticamente após 03 meses de uso. Esse tempo é necessário para que o planejamento seja o mais próximo da sua realidade. Se preferir, você pode ir até <i>Administração / Definir orçamento manual</i> e montar o seu orçamento.<br/>Lembre-se: Ao fazer isso, o sistema deixará de fazer o cálculo automático após 03 meses de uso.

help.budget.ask5.title=Como atualizar o valor planejado para uma categoria
help.budget.ask5.answer=Na tela do orçamento, selecione a categoria desejada, clique no botão (+) e em seguida edite a subcategoria desejada. <br/>Você pode arrastar a barra ou inserir o valor manualmente. Concluido a atualização, clique em gravar.


help.cashflow.title=Fluxo de Caixa
help.cashflow.ask1.title=Qual a função do Fluxo de Caixa
help.cashflow.ask1.answer=O Fluxo de Caixa é a listagem de todos os seus gastos e receitas.

help.cashflow.ask2.title=Como alterar a ordenação do Fluxo de Caixa
help.cashflow.ask2.answer=Clique no título da coluna desejada e os registros serão organizados em função da coluna.

help.cashflow.ask3.title=Como alterar um registro existente
help.cashflow.ask3.answer=Clique no botão "editar" adjacente ao registro desejado. Faça as devidas alterações e clique em atualizar.

help.cashflow.ask4.title=Como apagar um registro existente
help.cashflow.ask4.answer=Clique no botão excluir adjcente ao registro desejado. E Confirme a operação clicando em "Sim".


help.goal.title=Metas
help.goal.ask1.title=Qual a função das Metas
help.goal.ask1.answer=Através das metas, você poderá moniorar o quanto falta atingir seus objetivos. <br/>Por exemplo, se quero fazer uma viagem e sei que preciso de R$ 2.000,00 para realizá-la, eu posso criar uma meta para monitorar as aplicacoes na poupanca, com fim no dia da viagem e montante R$ 2.000,00. <br/>A partir dai, só precisarei consultar as Metas para saber o quão próximo estou de conseguir o dinheiro necessário para a minha viagem.

help.goal.ask2.title=Como criar uma meta
help.goal.ask2.answer=Clique no botão "Nova Meta". Informe o título, data de inicio, data fim (essa é a data limite para você alcançar a meta), montante a ser acumulado e categorias a serem monitoradas. Terminando o preenchimento, clique em "Criar Meta".

help.goal.ask3.title=Como acompanhar uma meta
help.goal.ask3.answer=O andamento da meta será exibida numa barra de progresso. Caso esteja difícil de alcançar a sua meta, tente rever o orçamento e reservar mais dinheiro para o seu objetivo ou criar uma nova meta com prazo maior.

help.goal.ask4.title=Por que não e possivel alterar uma meta
help.goal.ask4.answer=As metas devem ser objetivos bem definidos e com poucos desvios. Se a sua meta precisa ser prorrogada com frequência, verifique como esta o seu orçamento ou se a meta esta fora da sua realidade.

help.goal.ask5.title=Como excluir uma meta
help.goal.ask5.answer=Clique o botão de lixeira existente no canto superior direito de cada meta. Confirme a operação clicando em Sim. <br/>Aviso: É interessante manter as metas concluídas ou expiradas como forma de estímulo para conquistar seus objetivos.


help.report.title=Relatórios
help.report.ask1.title=Qual a função dos Relatórios
help.report.ask1.answer=Os relatórios fornecem um resumo da sua movimentação financeira. Atráves deles é possível verificar a distribuição dos gastos, o peso de cada categoria e a relação entradas/saídas dos últimos 03 meses.


help.admin.title=Administração
help.admin.ask1.title=Quais são funcionalidades da área Administração
help.admin.ask1.answer=Na areá de administração você poderá: <br/>1 - Definir o seu orçamento<br />2 - Atualizar dados cadastrais, e-mail e senha <br/>3 - Criar novas categorias

 
