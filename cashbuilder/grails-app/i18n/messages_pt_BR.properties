<p><b>Disposições Finais</b></p> \
<ul> \
<li>Caso algum item deste documento venha a ser declarado nulo ou não aplicável, os outros termos continuarão se aplicando e permanecerão em vigor e efeito.</li> \
<li>Não serão permitidas quais quer práticas de SPAM, como: alta incidência de emails inválidos ou não existentes, grande número de emails descadastrados, abertura e leitura infrequente de mensagens, baixo índice de cliques nos links contidos nas mensagens e até mesmo a reclamação direta de um dos destinatários ao FazRico. Também caracteriza a prática de SPAM o envio sistemático e repetitivo de uma ou mais mensagens de idêntico teor aos mesmos destinatários num período de até sete dias.</li> \
